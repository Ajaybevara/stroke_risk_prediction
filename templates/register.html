<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stroke Risk Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/theme-toggle.css">
    <style>
        :root {
            --primary: #0EA5E9;
            --primary-dark: #0369A1;
            --primary-glow: rgba(14, 165, 233, 0.3);
            --accent: #06D6A0;
            --danger: #F43F5E;
            --success: #10B981;
            --bg-dark: #0B1120;
            --bg-card: rgba(15, 23, 42, 0.85);
            --bg-input: rgba(30, 41, 59, 0.8);
            --border: rgba(56, 189, 248, 0.15);
            --border-focus: rgba(14, 165, 233, 0.5);
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(14, 165, 233, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(6, 214, 160, 0.1), transparent),
                radial-gradient(ellipse 50% 60% at 10% 60%, rgba(99, 102, 241, 0.08), transparent);
            z-index: 0;
        }

        .grid-pattern {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(14, 165, 233, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }

        .particles {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(14, 165, 233, 0.4);
            border-radius: 50%;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .register-container {
            position: relative;
            z-index: 10;
            background: var(--bg-card);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 44px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5), 0 0 60px rgba(14, 165, 233, 0.05);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 68px;
            height: 68px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--accent), #059669);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 8px 32px rgba(6, 214, 160, 0.3);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.88rem;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 7px;
            font-size: 0.82rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .input-wrapper input {
            width: 100%;
            padding: 13px 14px 13px 42px;
            background: var(--bg-input);
            border: 1.5px solid var(--border);
            border-radius: 11px;
            font-size: 0.92rem;
            font-family: inherit;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-wrapper input::placeholder {
            color: var(--text-muted);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--border-focus);
            background: rgba(30, 41, 59, 1);
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.08);
        }

        .input-wrapper:focus-within i {
            color: var(--primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .requirements {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(6, 214, 160, 0.35);
        }

        .error-message {
            background: rgba(244, 63, 94, 0.1);
            border: 1px solid rgba(244, 63, 94, 0.3);
            color: #FB7185;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 18px;
            font-size: 0.88rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 22px;
            color: var(--text-muted);
            font-size: 0.88rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: var(--accent);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0 8px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 14px;
            color: var(--text-muted);
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .google-btn {
            width: 100%;
            padding: 13px 14px;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: inherit;
            margin-bottom: 4px;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(234, 67, 53, 0.5);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(234, 67, 53, 0.2);
        }

        .google-btn .google-logo {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #EA4335 25%, #FBBC05 50%, #34A853 75%, #4285F4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 22px;
            }

            .logo h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="grid-pattern"></div>
    <div class="particles" id="particles"></div>

    <div class="register-container">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-user-plus"></i></div>
            <h1>Create Account</h1>
            <p>Join our health monitoring platform</p>
        </div>

        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <div class="input-wrapper">
                    <input type="text" name="name" id="nameInput" placeholder="Enter your full name" required>
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <input type="email" name="email" id="emailInput" placeholder="Enter email address" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" id="passwordInput" placeholder="Password" required minlength="6">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm</label>
                    <div class="input-wrapper">
                        <input type="password" name="confirm_password" id="confirmPasswordInput" placeholder="Confirm" required minlength="6">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
            </div>
            <p class="requirements" style="margin-top: -8px; margin-bottom: 14px;">Minimum 6 characters</p>
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="divider"><span>or sign up with</span></div>

        <button type="button" class="google-btn" id="googleSignUpBtn">
            <span class="google-logo"><i class="fab fa-google" style="color:white;font-size:0.7rem;"></i></span>
            <span>Sign up with Google</span>
        </button>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>

    <script>
        const pc = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (Math.random() * 8 + 6) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            const s = (Math.random() * 3 + 2) + 'px'; p.style.width = s; p.style.height = s;
            pc.appendChild(p);
        }
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Theme Toggle -->
    <script src="/static/js/theme-toggle.js"></script>
    
   <!-- Firebase Configuration -->
    <script>
        window.FIREBASE_CONFIG = {
            apiKey: "{{ firebase_config.api_key }}",
            authDomain: "{{ firebase_config.auth_domain }}",
            projectId: "{{ firebase_config.project_id }}",
            storageBucket: "{{ firebase_config.storage_bucket }}",
            messagingSenderId: "{{ firebase_config.messaging_sender_id }}",
            appId: "{{ firebase_config.app_id }}",
            measurementId: "{{ firebase_config.measurement_id }}"
        };
        console.log('Register page - Firebase config loaded');
    </script>
    
    <!-- Firebase Authentication Scripts -->
    <script src="/static/js/firebase-config.js"></script>
    <script src="/static/js/register-auth.js"></script>
</html>
