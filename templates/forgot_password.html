<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Stroke Risk Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/theme-toggle.css">
    <style>
        :root {
            --primary: #0EA5E9;
            --primary-dark: #0369A1;
            --primary-glow: rgba(14, 165, 233, 0.3);
            --accent: #06D6A0;
            --danger: #F43F5E;
            --success: #10B981;
            --bg-dark: #0B1120;
            --bg-card: rgba(15, 23, 42, 0.85);
            --bg-input: rgba(30, 41, 59, 0.8);
            --border: rgba(56, 189, 248, 0.15);
            --border-focus: rgba(14, 165, 233, 0.5);
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(14, 165, 233, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(6, 214, 160, 0.1), transparent);
            z-index: 0;
        }

        .grid-pattern {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(14, 165, 233, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }

        .reset-container {
            position: relative;
            z-index: 10;
            background: var(--bg-card);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            width: 68px;
            height: 68px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #F59E0B, #D97706);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 8px 32px rgba(245, 158, 11, 0.3);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.88rem;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.82rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .input-wrapper input {
            width: 100%;
            padding: 13px 14px 13px 42px;
            background: var(--bg-input);
            border: 1.5px solid var(--border);
            border-radius: 11px;
            font-size: 0.92rem;
            font-family: inherit;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-wrapper input::placeholder {
            color: var(--text-muted);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.08);
        }

        .input-wrapper:focus-within i {
            color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), #0284C7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--primary-glow);
        }

        .error-message {
            background: rgba(244, 63, 94, 0.1);
            border: 1px solid rgba(244, 63, 94, 0.3);
            color: #FB7185;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.88rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 0.88rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: var(--accent);
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="grid-pattern"></div>

    <div class="reset-container">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-unlock-alt"></i></div>
            <h1>Reset Password</h1>
            <p>Verify your account to set a new password</p>
        </div>

        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <input type="email" name="email" id="emailInput" placeholder="Enter your email address" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
        </form>

        <div class="login-link">
            Remembered your password? <a href="/login">Back to login</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Theme Toggle -->
    <script src="/static/js/theme-toggle.js"></script>
    
    <!-- Firebase Configuration -->
    <script>
        window.FIREBASE_CONFIG = {
            apiKey: "{{ firebase_config.api_key }}",
            authDomain: "{{ firebase_config.auth_domain }}",
            projectId: "{{ firebase_config.project_id }}",
            storageBucket: "{{ firebase_config.storage_bucket }}",
            messagingSenderId: "{{ firebase_config.messaging_sender_id }}",
            appId: "{{ firebase_config.app_id }}",
            measurementId: "{{ firebase_config.measurement_id }}"
        };
        console.log('Forgot password page - Firebase config loaded');
    </script>
    
    <script src="/static/js/firebase-config.js"></script>
    <script src="/static/js/forgot-password-auth.js"></script>
</body>

</html>
